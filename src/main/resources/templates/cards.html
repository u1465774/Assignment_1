<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layouts/layout :: page">

<!-- ============================================================================ -->
<!-- This content inside <head> tag is entirely optional.                         -->
<!-- The main benefit of doing so is to enable autocompletion of BootStrap 3      -->
<!-- ============================================================================ -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>
</head>

<div th:fragment="content">
    <h3>Card Creation and Display.</h3>

    <form action="#" th:action="@{/create/card}" th:object="${card}" method="post">
        <input type="hidden" th:field="*{id}" />

        <!-- add new text box -->
        <p>Car Name: <input type="text" th:field="*{title}"/>
            Production Year: <input type="text" th:field="*{year}"/>
            Price: <input type="text" th:field="*{price}"/>
        </p>
        <p><input type="submit" value="Submit" /></p>
    </form>


    <!-- creates a table where information will be displayed -->
    <table style="width:80%" border="1">
        <thead>
        <tr>
            <th style="text-align:center" th:width="60px">ID</th>
            <th style="text-align:center" th:width="150px">Name of Car</th>
            <th style="text-align:center" th:width="150px">Production Year</th>
            <th style="text-align:center" th:width="150px">Price</th>
            <th style="text-align:center" th:width="75px">Remove</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="card : ${cards}">
            <td style="text-align:center">
                <span th:text="${card.id}"></span>
            </td>
            <td style="text-align:center">
                <a href="#" th:href="@{/note/}+${card.id}"><span th:text="${card.title}"></span></a>
                <!--  <span th:text="${card.title}"></span> -->
            </td>
            <td style="text-align:center">
                <span th:text="${card.year}"></span>
            </td>
            <td style="text-align:center">
                <span th:text="${card.price}"></span>
            </td>
            <td style="text-align:center">
                <a href="#" th:href="@{/delete/card/}+${card.id}" class="center">delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</html>
