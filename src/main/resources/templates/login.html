<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layouts/layout :: page">

<!-- ============================================================================ -->
<!-- This content inside <head> tag is entirely optional.                         -->
<!-- The main benefit of doing so is to enable autocompletion of BootStrap 3      -->
<!-- ============================================================================ -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="../static/js/jquery.min.js"
            th:src="@{/js/jquery.min.js}"></script>
</head>

<div th:fragment="content">
    <h3>Card Creation and Display.</h3>

    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />

        <h1>Login</h1>
        <!-- add new text box -->
        <p>Username: <input type="text" th:field="*{username}"/>
            <br>
            Password: <input type="text" th:field="*{password}"/>
            </br>
        </p>

        <!--<a href="#" th:href="@{/index/}"><span th:text="Welcome"></span></a>-->
        <p><input type="submit" value="Submit" /></p>
    </form>

</div>

</html>
<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "www.yoursite.com";
    };
</script>
